<template name="ionScroll">
    <ion-scroll class="{{class}}
                scroll-view ionic-scroll
                scroll-{{direction}}
                {{#if paging}} scroll-paging {{/if}}
                {{#if nativeScrolling}} overflow-scroll {{/if}}"
         style="{{style}}">
        <div class="scroll">
            {{> UI.contentBlock}}
        </div>
    </ion-scroll>
</template>
