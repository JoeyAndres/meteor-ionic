<template name="ionCheckbox">
    <label class="item item-checkbox">
        <div class="checkbox checkbox-input-hidden disable-pointer-events {{checkboxClass}}">
            <input type="checkbox" {{inputAttrs}}>
            <i class="checkbox-icon"></i>
        </div>
        <div class="item-content disable-pointer-events">{{> Template.contentBlock }}</div>
    </label>
</template>
