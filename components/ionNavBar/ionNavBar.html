        {{> Template.dynamic template=ionNavBarTemplate}}

        <div class="nav-bar-block" nav-bar="cached">
            <div class="bar bar-header {{class}}"></div>
        </div>
    </div>
</template>

        {{>ionHeaderBar}}

</template>
