
<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/meteor-ionic/doc-build/public/css/main.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/meteor-ionic/doc-build/public/js/materialize.min.js"></script>
{% block header %}
<header class="api-profile-header">
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Meteoric</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
            </ul>
            {% include "temp/sidenav.template.html" -%}
            <ul>
                <a href="#" data-activates="slide-out" class="button-collapse">
                    <i class="material-icons">view_headline</i>
                </a>
            </ul>
        </div>
    </nav>
</header>
{% endblock %}

<main class="container">
    {% block content %}
</main>
{% endblock %}

<script>
    $(".button-collapse").sideNav();
</script>

</body>
</html>
