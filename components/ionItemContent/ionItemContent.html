<template name="ionItemContent">
    {{#if itemComplex}}
      {{#if isAnchor}}
        <a class="item-content" href="{{url}}" target="{{target}}">
            {{> UI.contentBlock}}
        </a>
      {{else}}
        <div class="item-content">
            {{> UI.contentBlock}}
        </div>
      {{/if}}
    {{else}}
      {{> UI.contentBlock}}
    {{/if}}
</template>
