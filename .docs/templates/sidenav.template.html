<ul id="slide-out" class="side-nav fixed">
    <img src="/meteoric/meteoric-logo.png" width="240px" height="240px" id="meteoric-sidebar-logo"/>

    <%
    _.forEach(main_modules, function(main_module) {
      %>
        <li><a href="#!"><%=
            main_module.name
            %></a><ul>
            <%
            _.forEach(main_module.childModules, function(child_module) { %>
              <li><a href="#!"><%= child_module.segmented[2]%></a></li>
            <% }); %>
        </ul></li>
      <%
    });
    %>
</ul>
