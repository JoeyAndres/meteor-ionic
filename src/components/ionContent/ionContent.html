<template name="ionContent">
    <ion-content class="scroll-content
                        ionic-scroll
                        {{#unless scroll}} scroll-content-false {{/unless}}
                        {{classes}}
                        {{class}}">
        {{#if scroll}}
        <div class="scroll">
            {{> Template.contentBlock}}
        </div>
        {{else}}
        {{> Template.contentBlock}}
        {{/if}}
    </ion-content>
</template>
